<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>English Skill Evaluator</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <!-- Login -->
    <div id="loginSection" class="card">
      <h2 class="title">เข้าสู่ระบบ</h2>
      <input type="text" id="usernameInput" placeholder="กรอกชื่อผู้ใช้ของคุณ" />
      <button id="loginBtn">เริ่มทำแบบทดสอบ</button>
    </div>

    <!-- Quiz -->
    <div id="quizSection" class="card hidden">
      <h1 class="title">English Skill Evaluator</h1>
      <div id="progressBarContainer"><div id="progressBar"></div></div>
      <div id="partLabel" class="part-label"></div>
      <div id="questionText" class="question"></div>
      <div id="options"></div>
      <button id="nextBtn" class="hidden" disabled>ถัดไป</button>
    </div>

    <!-- Result -->
    <div id="resultSection" class="card hidden">
      <h2 class="title">ผลการประเมิน</h2>
      <div id="resultContent"></div>
      <canvas id="scoreChart" width="400" height="300"></canvas>
      <button id="restartBtn">ทำแบบทดสอบใหม่</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
